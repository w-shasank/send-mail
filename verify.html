<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffeb3b;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            background: #ffeb3b;
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffd600;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 235, 59, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logomail.png" alt="Logo" class="logo">
        <h1>Verify Your OTP</h1>
        <p>We've sent a One-Time Password (OTP) to your email. Please enter the code below to verify your identity.</p>
        <div class="countdown" id="countdown">This code is valid for 2:00 minutes</div>
        <form>
            <input type="text" placeholder="Enter your OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        // Countdown timer
        function startCountdown(duration, display) {
            let timer = duration, minutes, seconds;
            let countdownInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                display.textContent = "This code is valid for: " + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time expired";
                    display.style.color = "#ff4d4d";
                }
            }, 1000);
        }

        window.onload = function () {
            let twoMinutes = 60 * 2,
                display = document.querySelector('#countdown');
            startCountdown(twoMinutes, display);
        };
    </script>
</body>
</html>
